<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8">
    <title>Compound Interest Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="images/icon.png" />


  </head>
  <body style="background-color: #31b535;"><    
    <h1>Compound Interest Calculator</h1>   

    <div id="inputs">
      <h3>Inputs</h3>
      <table>
        <tr>
          <td>Current Savings</td>
          <td class="input">$ <input id="savings" type="number"></td>
        </tr>

        <tr>
          <td>Annual Adition</td>
          <td class="input" >$ <input id="add" type="number"></td>
        </tr>

        <tr>
          <td>Years to Grow</td>
          <td class="input smallIn" ><input id="years" type="number" class="smallIn"></td>
        </tr>

        <tr>
          <td>Interest Rate</td>
          <td class="input smallIn" ><input id="rate" type="number" class="smallIn"> %</td>
        </tr>
      </table>

      <button id="calcBtn">Calculate Interest</button>
    </div>

    <div id="results">
      <table>
        <tr>
          <td>Future Value</td>

          <td class="input" id="result">$ 0</td>
        </tr>
      </table>
    </div>



  </body>

  <script src="scripts/main.js"></script>
</html>
