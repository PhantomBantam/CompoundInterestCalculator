<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8">
    <title>Compound Interest Calculator</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
  <body>     
    <h1>Compound Interest Calculator</h1>

    <div id="inputs">
      <table>
        <tr>
          <td>Current Savings</td>
          <td class="input">$ <input type="number"></td>
        </tr>

        <tr>
          <td>Annual Adition</td>
          <td class="input">$ <input type="number"></td>
        </tr>

        <tr>
          <td>Years to Grow</td>
          <td class="input smallIn"><input type="number" class="smallIn"></td>
        </tr>

        <tr>
          <td>Interest Rate</td>
          <td class="input smallIn"><input type="number" class="smallIn"> %</td>
        </tr>
      </table>

      <p>Compound interest <input type="number" id="timesAn"> time(s) annually </p>


    </div>

    <div id="results">
      <table>
        <tr>
          <td>Future Value</td>
          <td class="input">$</td>
        </tr>
      </table>
    </div>



  </body>

  <script src="scripts/main.js"></script>
</html>
